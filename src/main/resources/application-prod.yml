spring:
  # Oracle Database
  datasource:
    url: jdbc:oracle:thin:@oracle.fiap.com.br:1521:orcl
    driverClassName: oracle.jdbc.OracleDriver
    username: RM558540
    password: 160203

  # H2 Console (desabilitado em prod)
  h2:
    console:
      enabled: false

  # JPA/Hibernate (Oracle)
  jpa:
    hibernate:
      ddl-auto: validate  # ⚠️ Apenas valida (não cria/altera tabelas)
    show-sql: false  # ⚠️ Opcional: true para debug, false para produção real
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true  # ⚠️ Importante para CLOB

  # ⚠️ DESABILITA O FLYWAY (tabelas criadas manualmente)
  flyway:
    enabled: false