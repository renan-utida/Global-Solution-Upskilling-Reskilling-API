<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Global Solution'">Global Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .navbar-brand { font-weight: bold; }
        .alert { margin-top: 20px; }
        body { padding-bottom: 60px; }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 15px 0;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-mortarboard-fill"></i> Global Solution 2025
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/usuarios}">
                        <i class="bi bi-people"></i> Usuários
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/trilhas}">
                        <i class="bi bi-book"></i> Trilhas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/matriculas}">
                        <i class="bi bi-clipboard-check"></i> Matrículas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/swagger-ui.html}" target="_blank">
                        <i class="bi bi-code-square"></i> API Docs
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container Principal -->
<div class="container mt-4">
    <!-- Mensagens Flash -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Conteúdo da página -->
    <div th:replace="${content}"></div>
</div>

<!-- Footer -->
<footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center text-muted">
        <small>
            <i class="bi bi-mortarboard-fill"></i>
            Global Solution 2025 - O Futuro do Trabalho |
            Plataforma de Upskilling/Reskilling
        </small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
