<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Global Solution'">Global Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }
        .alert { margin-top: 20px; }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        footer {
            margin-top: 4rem;
            padding: 2rem 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-globe2"></i> Global Solution
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/usuarios}">
                        <i class="bi bi-people"></i> Usuários
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/trilhas}">
                        <i class="bi bi-book"></i> Trilhas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/swagger-ui.html}" target="_blank">
                        <i class="bi bi-code-square"></i> API Docs
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Mensagens Flash -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Conteúdo da página -->
    <div th:replace="${content}"></div>
</div>

<footer class="mt-5 py-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5><i class="bi bi-globe2"></i> Global Solution 2025</h5>
                <p class="text-muted">Plataforma de Upskilling/Reskilling para o Futuro do Trabalho</p>
            </div>
            <div class="col-md-6 text-md-end">
                <h6>Objetivos de Desenvolvimento Sustentável</h6>
                <p class="text-muted">
                    <span class="badge bg-primary">ODS 4</span>
                    <span class="badge bg-success">ODS 8</span>
                    <span class="badge bg-info">ODS 9</span>
                    <span class="badge bg-warning text-dark">ODS 10</span>
                </p>
            </div>
        </div>
        <hr>
        <div class="text-center text-muted">
            <small>&copy; 2025 Global Solution - FIAP | Desenvolvido com Spring Boot & Thymeleaf</small>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
