<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Global Solution</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/web/usuarios}">Usuários</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/web/trilhas}">Trilhas</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/web/matriculas}">Matrículas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/swagger-ui.html}" target="_blank">API Docs</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Mensagens -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-clipboard-check"></i> Lista de Matrículas</h2>
        <a th:href="@{/web/matriculas/new}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nova Matrícula
        </a>
    </div>

    <div th:if="${matriculas.isEmpty()}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> Nenhuma matrícula cadastrada ainda.
    </div>

    <div class="table-responsive" th:unless="${matriculas.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>Trilha</th>
                <th>Data Inscrição</th>
                <th>Status</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="matricula : ${matriculas}">
                <td th:text="${matricula.id()}"></td>
                <td th:text="${matricula.usuario().nome()}"></td>
                <td th:text="${matricula.trilha().nome()}"></td>
                <td th:text="${#temporals.format(matricula.dataInscricao(), 'dd/MM/yyyy')}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${matricula.status() == 'EM_ANDAMENTO' ? 'bg-primary' : (matricula.status() == 'CONCLUIDA' ? 'bg-success' : 'bg-secondary')}"
                          th:text="${matricula.status()}"></span>
                </td>
                <td class="text-center">
                    <a th:href="@{/web/matriculas/{id}(id=${matricula.id()})}" class="btn btn-sm btn-info">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a th:href="@{/web/matriculas/{id}/edit(id=${matricula.id()})}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <form th:action="@{/web/matriculas/{id}/delete(id=${matricula.id()})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Confirma a exclusão?')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
