<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Global Solution</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" th:href="@{/web/usuarios}">Usuários</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/web/trilhas}">Trilhas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/web/matriculas}">Matrículas</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-person"></i> Detalhes do Usuário</h4>
            <div>
                <a th:href="@{/web/usuarios/{id}/edit(id=${usuario.id()})}" class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil"></i> Editar
                </a>
                <form th:action="@{/web/usuarios/{id}/delete(id=${usuario.id()})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Confirma a exclusão?')">
                        <i class="bi bi-trash"></i> Deletar
                    </button>
                </form>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th width="30%">ID</th>
                    <td th:text="${usuario.id()}"></td>
                </tr>
                <tr>
                    <th>Nome</th>
                    <td th:text="${usuario.nome()}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${usuario.email()}"></td>
                </tr>
                <tr>
                    <th>Área de Atuação</th>
                    <td th:text="${usuario.areaAtuacao() ?: '-'}"></td>
                </tr>
                <tr>
                    <th>Nível de Carreira</th>
                    <td th:text="${usuario.nivelCarreira() ?: '-'}"></td>
                </tr>
                <tr>
                    <th>Data de Cadastro</th>
                    <td th:text="${#temporals.format(usuario.dataCadastro(), 'dd/MM/yyyy')}"></td>
                </tr>
            </table>
            <a th:href="@{/web/usuarios}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
