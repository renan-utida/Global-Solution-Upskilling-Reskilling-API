<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Global Solution</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" th:href="@{/web/usuarios}">Usuários</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/web/trilhas}">Trilhas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/web/matriculas}">Matrículas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/swagger-ui.html}" target="_blank">API Docs</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/h2-console}" target="_blank">H2 Database</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Mensagens -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people"></i> Lista de Usuários</h2>
        <a th:href="@{/web/usuarios/new}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Novo Usuário
        </a>
    </div>

    <div th:if="${usuarios.isEmpty()}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> Nenhum usuário cadastrado ainda.
    </div>

    <div class="table-responsive" th:unless="${usuarios.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Área de Atuação</th>
                <th>Nível</th>
                <th>Data Cadastro</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id()}"></td>
                <td th:text="${usuario.nome()}"></td>
                <td th:text="${usuario.email()}"></td>
                <td th:text="${usuario.areaAtuacao() ?: '-'}"></td>
                <td th:text="${usuario.nivelCarreira() ?: '-'}"></td>
                <td th:text="${#temporals.format(usuario.dataCadastro(), 'dd/MM/yyyy')}"></td>
                <td class="text-center">
                    <a th:href="@{/web/usuarios/{id}(id=${usuario.id()})}" class="btn btn-sm btn-info">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a th:href="@{/web/usuarios/{id}/edit(id=${usuario.id()})}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <form th:action="@{/web/usuarios/{id}/delete(id=${usuario.id()})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Confirma a exclusão?')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
