<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Formulário Trilha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-mortarboard-fill"></i> Global Solution</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/web/usuarios}">Usuários</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/web/trilhas}">Trilhas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/web/matriculas}">Matrículas</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-book"></i>
                        <span th:text="${isEdit ? 'Editar Trilha' : 'Nova Trilha'}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="${isEdit ? '/web/trilhas/' + trilhaId : '/web/trilhas'}"
                          th:object="${trilha}"
                          method="post">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome"
                                   th:field="*{nome}"
                                   th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'"
                                   required maxlength="150">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}"
                                 th:errors="*{nome}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3"
                                      th:field="*{descricao}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="nivel" class="form-label">Nível *</label>
                            <select class="form-select" id="nivel"
                                    th:field="*{nivel}"
                                    th:classappend="${#fields.hasErrors('nivel')} ? 'is-invalid'"
                                    required>
                                <option value="">Selecione...</option>
                                <option value="INICIANTE">Iniciante</option>
                                <option value="INTERMEDIARIO">Intermediário</option>
                                <option value="AVANCADO">Avançado</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nivel')}"
                                 th:errors="*{nivel}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="cargaHoraria" class="form-label">Carga Horária (horas) *</label>
                            <input type="number" class="form-control" id="cargaHoraria"
                                   th:field="*{cargaHoraria}"
                                   th:classappend="${#fields.hasErrors('cargaHoraria')} ? 'is-invalid'"
                                   required min="1" max="1000">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('cargaHoraria')}"
                                 th:errors="*{cargaHoraria}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="focoPrincipal" class="form-label">Foco Principal</label>
                            <input type="text" class="form-control" id="focoPrincipal"
                                   th:field="*{focoPrincipal}"
                                   maxlength="100"
                                   placeholder="Ex: Inteligência Artificial, Análise de Dados, Soft Skills">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Salvar
                            </button>
                            <a th:href="@{/web/trilhas}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
