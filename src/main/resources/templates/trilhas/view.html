<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Trilha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-globe2"></i> Global Solution</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/web/usuarios}">Usuários</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/web/trilhas}">Trilhas</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-book"></i> Detalhes da Trilha</h4>
            <div>
                <a th:href="@{/web/trilhas/{id}/edit(id=${trilha.id()})}" class="btn btn-sm btn-warning">
                    <i class="bi bi-pencil"></i> Editar
                </a>
                <form th:action="@{/web/trilhas/{id}/delete(id=${trilha.id()})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Confirma a exclusão?')">
                        <i class="bi bi-trash"></i> Deletar
                    </button>
                </form>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th width="30%">ID</th>
                    <td th:text="${trilha.id()}"></td>
                </tr>
                <tr>
                    <th>Nome</th>
                    <td th:text="${trilha.nome()}"></td>
                </tr>
                <tr>
                    <th>Descrição</th>
                    <td th:text="${trilha.descricao() ?: '-'}"></td>
                </tr>
                <tr>
                    <th>Nível</th>
                    <td>
                        <span th:if="${trilha.nivel() == 'INICIANTE'}" class="badge bg-success">Iniciante</span>
                        <span th:if="${trilha.nivel() == 'INTERMEDIARIO'}" class="badge bg-warning text-dark">Intermediário</span>
                        <span th:if="${trilha.nivel() == 'AVANCADO'}" class="badge bg-danger">Avançado</span>
                    </td>
                </tr>
                <tr>
                    <th>Carga Horária</th>
                    <td th:text="${trilha.cargaHoraria() + ' horas'}"></td>
                </tr>
                <tr>
                    <th>Foco Principal</th>
                    <td th:text="${trilha.focoPrincipal() ?: '-'}"></td>
                </tr>
                <tr>
                    <th>Competências</th>
                    <td>
                        <div th:if="${trilha.competencias().isEmpty()}" class="text-muted">
                            Nenhuma competência associada
                        </div>
                        <div th:unless="${trilha.competencias().isEmpty()}">
                            <span th:each="comp, iterStat : ${trilha.competencias()}"
                                  class="badge bg-info text-dark me-1 mb-1">
                                <i class="bi bi-check-circle"></i>
                                <span th:text="${comp.nome()}"></span>
                                <span th:if="${comp.categoria()}"
                                      class="text-muted"
                                      th:text="' (' + ${comp.categoria()} + ')'"></span>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
            <a th:href="@{/web/trilhas}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
