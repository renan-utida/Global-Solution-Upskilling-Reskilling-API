<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Trilhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-globe2"></i> Global Solution</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/web/usuarios}">Usuários</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/web/trilhas}">Trilhas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/swagger-ui.html}" target="_blank">API Docs</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Mensagens -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-book"></i> Lista de Trilhas</h2>
        <a th:href="@{/web/trilhas/new}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nova Trilha
        </a>
    </div>

    <div th:if="${trilhas.isEmpty()}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> Nenhuma trilha cadastrada ainda.
    </div>

    <div class="table-responsive" th:unless="${trilhas.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Nível</th>
                <th>Carga Horária</th>
                <th>Foco Principal</th>
                <th>Competências</th>
                <th class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="trilha : ${trilhas}">
                <td th:text="${trilha.id()}"></td>
                <td th:text="${trilha.nome()}"></td>
                <td>
                    <span th:if="${trilha.nivel() == 'INICIANTE'}" class="badge bg-success">Iniciante</span>
                    <span th:if="${trilha.nivel() == 'INTERMEDIARIO'}" class="badge bg-warning text-dark">Intermediário</span>
                    <span th:if="${trilha.nivel() == 'AVANCADO'}" class="badge bg-danger">Avançado</span>
                </td>
                <td th:text="${trilha.cargaHoraria() + 'h'}"></td>
                <td th:text="${trilha.focoPrincipal() ?: '-'}"></td>
                <td>
                    <span class="badge bg-info text-dark" th:text="${trilha.competencias().size() + ' competências'}"></span>
                </td>
                <td class="text-center">
                    <a th:href="@{/web/trilhas/{id}(id=${trilha.id()})}" class="btn btn-sm btn-info">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a th:href="@{/web/trilhas/{id}/edit(id=${trilha.id()})}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <form th:action="@{/web/trilhas/{id}/delete(id=${trilha.id()})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Confirma a exclusão?')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
